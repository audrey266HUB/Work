<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mes contacts</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-button (click)="loadContacts()" expand="full" >Telecharger un contact</ion-button>
  <ion-button (click)="createContact()" expand="full" >cr√©er un contact</ion-button>

  <ion-list>
    <ion-item-sliding *ngFor="let c of myContacts">
      <ion-item>
        <ion-label> {{ c.name.givenName }} <b>{{ c.name.familyName }}</b>
          <p>
            {{ c.phoneNumbers[ 0 ].value }}
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="call(c)" color="primary">
          <ion-icon name="call" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="sendSms(c)" color="secondary">
          <ion-icon name="mail" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
