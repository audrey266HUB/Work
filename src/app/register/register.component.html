<ion-content>
  
  <div class="padding">
    <h1 class="ion-text-center">Workmaps</h1>
    <div class="logo">
      <img src="../../assets/workmaps.png"  alt="logo">
    </div>
    <h2 class="ion-text-center">Inscription :</h2>
    <ion-item>
    <ion-label position="floating">email</ion-label>
    <ion-input [(ngModel)]="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>

    <ion-button (click)="register()" shape="round" expand="block">S'inscrire</ion-button>
    <ion-button (click)="back()">Retour</ion-button>
  </div>
 
</ion-content>
